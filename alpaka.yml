overwrite: true
schema: "http://jhnnsrs-lab/alpaka/graphql"
documents: "graphql/alpaka/**/*.graphql"
generates:
  src/renderer/src/alpaka/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/alpaka/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/alpaka/funcs"

  src/renderer/src/alpaka/graphql.schema.json:
    plugins:
      - "introspection"

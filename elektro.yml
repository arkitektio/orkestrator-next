overwrite: true
schema: "http://jhnnsrs-lab/elektro/graphql"
documents: "graphql/elektro/**/*.graphql"
generates:
  src/renderer/src/elektro/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/elektro/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/elektro/funcs"

  src/renderer/src/elektro/graphql.schema.json:
    plugins:
      - "introspection"

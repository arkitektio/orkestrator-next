fragment Experiment on Experiment {
  id
  name
  description
  createdAt
  timeTrace {
    id
    name
    store {
      ...ZarrStore
    }
  }
  stimulusViews {
    id
    label
    stimulus {
      ...Stimulus
    }
  }
  recordingViews {
    id
    label
    recording {
      ...Recording
    }
  }
}

fragment ListExperiment on Experiment {
  id
  name
}

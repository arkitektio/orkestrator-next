query DetailExperiment($id: ID!) {
  experiment(id: $id) {
    ...Experiment
  }
}

query ListExperiments(
  $pagination: OffsetPaginationInput
  $filters: ExperimentFilter
  $order: ExperimentOrder
) {
  experiments(pagination: $pagination, filters: $filters, order: $order) {
    ...ListExperiment
  }
}

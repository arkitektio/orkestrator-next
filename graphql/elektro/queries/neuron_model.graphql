query DetailNeuronModel($id: ID!) {
  neuronModel(id: $id) {
    ...DetailNeuronModel
  }
}

query ListNeuronModels(
  $pagination: OffsetPaginationInput
  $filters: NeuronModelFilter
  $order: NeuronModelOrder
) {
  neuronModels(pagination: $pagination, filters: $filters, order: $order) {
    ...ListNeuronModel
  }
}

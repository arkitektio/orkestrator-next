query DetailSimulation($id: ID!) {
  simulation(id: $id) {
    ...DetailSimulation
  }
}

query ListSimulations(
  $pagination: OffsetPaginationInput
  $filters: SimulationFilter
  $order: SimulationOrder
) {
  simulations(pagination: $pagination, filters: $filters, order: $order) {
    ...ListSimulation
  }
}

fragment BaseCategory on BaseCategory {
  id
  graph {
    id
  }
  tags {
    id
    value
  }
  purl
  relevantQueries {
    ...ListGraphQuery
  }
  relevantNodeQueries {
    ...ListNodeQuery
  }
  ageName
}

fragment BaseNodeCategory on NodeCategory {
  id
  positionX
  positionY
  width
  label
  height
  propertyDefinitions {
    ...PropertyDefinition
  }
}

fragment BaseEdgeCategory on EdgeCategory {
  id
}

fragment NodeCategory on NodeCategory {
  ...StructureCategory
  ...EntityCategory
  ...ProtocolEventCategory
  ...NaturalEventCategory
  ...MetricCategory
  ...ReagentCategory
}

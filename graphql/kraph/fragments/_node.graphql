fragment BaseNode on Node {
  id
  label
  graph {
    id
  }
  label
}

fragment Node on Node {
  ...BaseNode
  ...Entity
  ...Structure
  ...Metric
}

fragment DetailNode on Node {
  ...Node
  graph {
    id
    name
  }
}

fragment PathNode on Node {
  id
  ...PathStructure
  ...PathEntity
  ...PathNaturalEvent
  ...PathProtocolEvent
  ...PathMetric
}

fragment BaseEdge on Edge {
  id
  sourceId
  targetId
}

fragment Measurement on Measurement {
  category {
    id
    label
  }
}

fragment Relation on Relation {
  category {
    id
    label
  }
}

fragment StructureRelation on StructureRelation {
  id
  sourceId
  targetId
  source {
    id
    label
  }
  target {
    id
    label
  }
  category {
    id
    label
  }
}


fragment Edge on Edge {
  sourceId
  targetId
  ...BaseEdge
  ...Measurement
  ...Relation
  ...StructureRelation
}

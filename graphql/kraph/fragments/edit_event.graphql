fragment EditEvent on EditEvent {
  ...BaseNode
  id
  label
  editor {
    sub
  }
  timestamp
  edited {
    target {
      label
      ...PathNode
    }
    changeKind
    previousValue
    newValue
  }
}

fragment ListEditEvent on EditEvent {
  id
}

fragment PathEditEvent on EditEvent {
  ...ListEditEvent
  timestamp
  editor {
    sub
  }
}

fragment PathEdited on Edited {
  leftId
  rightId
  changeKind
  previousValue
  newValue
}

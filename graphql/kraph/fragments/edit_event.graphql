fragment EditEvent on EditEvent {
  ...BaseNode
  id
  label
  editor
  timestamp
  edited {
    target {
      label
      ...PathNode
    }
    changeType
    previousValue
    newValue
  }
}

fragment ListEditEvent on EditEvent {
  id
}

fragment PathEditEvent on EditEvent {
  ...ListEditEvent
  timestamp
  editor
}

fragment PathEdited on Edited {
  leftId
  rightId
  changeType
  previousValue
  newValue
}

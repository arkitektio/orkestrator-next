fragment Entity on Entity {
  ...BaseNode
  id
  graph {
    id
  }
  category {
    id
    label
    ageName
    targetableBy {
      role
      category {
        id
        label
      }
    }
    propertyDefinitions {
      ...PropertyDefinition
    }
  }
  label
  subjectableTo {
    role
    category {
      id
      label
    }
  }
  propertyList {
    key
    value
  }
  measuredBy {
    id
    category {
      label
    }
    source {
      ... on Structure {
        identifier
        object
      }
    }
  }
  participatedIn {
    id
    role
    target {
      ... on ProtocolEvent {
        id
        label
        validFrom
        validTo
        category {
          label
        }
      }
    }
  }
}

fragment PathEntity on Entity {
  ...ListEntity
  category {
    label
    store {
      presignedUrl
    }
  }
  externalId
}

fragment ListEntity on Entity {
  id
  label
  category {
    id
    label
  }
}

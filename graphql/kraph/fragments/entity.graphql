fragment Entity on Entity {
  ...BaseNode
  id
  graph {
    id
  }
  category {
    id
    label
    ageName
    propertyDefinitions {
      ...PropertyDefinition
    }
  }
  label
  richProperties {
    key
    value
  }
  measuredBy {
    id
    category {
      label
    }
    source {
      ... on Structure {
        identifier
        object
      }
    }
  }
  participatedIn {
    id
    role
    target {
        id
        label
        measuredFrom
        measuredTo
        category {
          label
        }
      }
    }

}

fragment PathEntity on Entity {
  ...ListEntity
  category {
    label
    image {
      presignedUrl
    }
  }
  externalId
}

fragment ListEntity on Entity {
  id
  label
  category {
    id
    label
  }
}

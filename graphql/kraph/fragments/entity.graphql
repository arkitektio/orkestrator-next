fragment Entity on Entity {
  ...BaseNode
  id
  graph {
    id
  }
  externalId
  category {
    id
    label
    ageName
  }
  label
  subjectableTo {
    role
    category {
      id
      label
    }
  }
  tags {
    id
    value
  }
  targetableBy {
    role
    category {
      id
      label
    }
  }
}

fragment PathEntity on Entity {
  ...ListEntity
  category {
    label
    store {
      presignedUrl
    }
  }
  externalId
}

fragment ListEntity on Entity {
  id
  label
  category {
    id
    label
  }
}

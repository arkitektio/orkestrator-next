fragment Entity on Entity {
  ...BaseNode
  ... on Node {
    pinnedBy {
      sub
    }
    pinned
  }
  id
  graph {
    id
  }
  externalId
  category {
    id
    label
    ageName
    propertyDefinitions {
      ...PropertyDefinition
    }
  }
  label
  subjectableTo {
    role
    category {
      id
      label
    }
  }
  propertyList {
    key
    value
  }
  measuredBy {
    id
    category {
      label
    }
    source {
      ... on Structure {
        identifier
        object
      }
    }
  }
  subjectedTo {
    id
    role
    target {
      ... on ProtocolEvent {
        id
        label
        validFrom
        validTo
        category {
          label
        }
      }
    }
  }
  targetedBy {
    id
    role
    source {
      ... on ProtocolEvent {
        id
        label
        validFrom
        validTo
        category {
          label
        }
      }
    }
  }
  tags {
    id
    value
  }
  targetableBy {
    role
    category {
      id
      label
    }
  }
  editedIn {
    id
    event {
      id
      timestamp
      editor {
        sub
      }
    }
    propertyName
    changeKind
    previousValue
    newValue
  }
}

fragment PathEntity on Entity {
  ...ListEntity
  category {
    label
    store {
      presignedUrl
    }
  }
  externalId
}

fragment ListEntity on Entity {
  id
  label
  category {
    id
    label
  }
}

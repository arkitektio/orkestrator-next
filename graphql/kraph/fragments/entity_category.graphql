fragment EntityCategory on EntityCategory {
  ...BaseCategory
  ...BaseNodeCategory
  instanceKind
  ageName
  label
  description
  store {
    presignedUrl
  }
  bestQuery {
    ...GraphQuery
  }
  latest {
    ...Entity
  }
  pinned
  propertyDefinitions {
    ...PropertyDefinition
  }
}

fragment ListEntityCategory on EntityCategory {
  ...BaseListCategory
  ...BaseNodeCategory
  instanceKind
  label
}

fragment MaterializedEdge on MaterializedEdge {
  source {
    id
  }
  target {
    id
  }
  relation {
    id
    label
  }
}

fragment ListMaterializedEdge on MaterializedEdge {
  id
  source {
    id
  }
  target {
    id
    label
  }
  relation {
    id
    label
    description
  }
  graph {
    id
    name
  }
}

fragment Graph on Graph {
  id
  name
  description
  ageName
  structureCategories {
    ...ListStructureCategory
  }
  entityCategories {
    ...ListEntityCategory
  }
  metricCategories {
    ...ListMetricCategory
  }
  protocolEventCategories {
    ...ListProtocolEventCategory
  }
  naturalEventCategories {
    ...ListNaturalEventCategory
  }
  reagentCategories {
    ...ListReagentCategory
  }
  relationCategories {
    ...ListRelationCategory
  }
  measurementCategories {
    ...ListMeasurementCategory
  }
  structureRelationCategories {
    ...ListStructureRelationCategory
  }
  graphQueries(pagination: { limit: 5 }) {
    ...GraphQuery
  }
  latestNodes(pagination: { limit: 2 }) {
    ...Node
  }
  pinned
  store {
    ...MediaStore
  }
  materializedEdges {
    ...MaterializedEdge
  }
}

fragment ListGraph on Graph {
  id
  name
  description
  pinned
  store {
    ...MediaStore
  }
}

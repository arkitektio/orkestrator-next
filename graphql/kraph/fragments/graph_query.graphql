fragment GraphQuery on GraphQuery {
  id
  query
  name
  description
  graph {
    id
    name
  }
  columns {
    ...Column
  }
  kind
  scatterPlots(pagination: { limit: 1 }) {
    ...ListScatterPlot
  }
  render {
    ...Path
    ...Pairs
    ...Table
    ...NodeList
  }
  pinned
}

fragment ListGraphQuery on GraphQuery {
  id
  name
  query
  description
  pinned
  kind
}

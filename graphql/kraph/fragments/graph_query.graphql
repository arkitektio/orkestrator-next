fragment MatchPath on MatchPath {
  nodes
  relations
  relationDirections
  title
  color
  optional
}
fragment ReturnStatement on ReturnStatement {
  path
  property
  node
}

fragment WhereClause on WhereClause {
  path
  node
  property
  operator
  value
}

fragment GraphQuery on GraphQuery {
  id
  query
  name
  description
  graph {
    id
    name
  }
  columns {
    ...Column
  }
  kind
  scatterPlots(pagination: { limit: 1 }) {
    ...ListScatterPlot
  }
  wheres {
    ...WhereClause
  }
  matches {
    ...MatchPath
  }
  returns {
    ...ReturnStatement
  }
  pinned
}

fragment ListGraphQuery on GraphQuery {
  id
  name
  query
  description
  pinned
  kind
}

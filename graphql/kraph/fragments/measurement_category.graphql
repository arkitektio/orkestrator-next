fragment MeasurementCategory on MeasurementCategory {
  ...BaseEdgeCategory
  ...BaseCategory
  sourceDefinition {
    tagFilters
    categoryFilters
  }
  targetDefinition {
    tagFilters
    defaultUseNew {
      id
      label
    }
    categoryFilters
  }
  ageName
  label
  description
  store {
    presignedUrl
  }
  bestQuery {
    ...GraphQuery
  }
  pinned
}

fragment ListMeasurementCategory on MeasurementCategory {
  ...BaseListCategory
  ...BaseListEdgeCategory
  sourceDefinition {
    tagFilters
    categoryFilters
  }
  targetDefinition {
    tagFilters
    defaultUseNew {
      id
      label
    }
    categoryFilters
  }
  label
}

fragment ListMeasurementCategoryWithGraph on MeasurementCategory {
  ...ListMeasurementCategory
  graph {
    id
    name
  }
}

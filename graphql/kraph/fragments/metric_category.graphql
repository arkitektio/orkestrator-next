fragment MetricCategory on MetricCategory {
  ...BaseCategory
  ...BaseNodeCategory
  ageName
  label
  metricKind
  description
  store {
    presignedUrl
  }
  bestQuery {
    ...GraphQuery
  }
  tags {
    id
    value
  }
  pinned
}

fragment ListMetricCategory on MetricCategory {
  ...BaseListCategory
  ...BaseNodeCategory
  label
  metricKind
  structureCategory {
    id
    identifier
  }
}

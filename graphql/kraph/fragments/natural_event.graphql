fragment NaturalEvent on NaturalEvent {
  ...BaseNode
  id
  label

  measuredFrom
  measuredTo
}

fragment ListNaturalEvent on NaturalEvent {
  id
  measuredFrom
  measuredTo
  category {
    label
    id
  }
}

fragment PathNaturalEvent on NaturalEvent {
  ...ListNaturalEvent
  category {
    label
    image {
      presignedUrl
    }
  }
}

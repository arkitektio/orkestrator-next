fragment ProtocolEvent on ProtocolEvent {
  ...BaseNode
  id
  measuredFrom

  category {
    id
    label
  }
}

fragment ListProtocolEvent on ProtocolEvent {
  id
  measuredFrom
  measuredTo
  category {
    label
    id
  }
}

fragment PathProtocolEvent on ProtocolEvent {
  ...ListProtocolEvent
  category {
    label
    image {
      presignedUrl
    }
  }
  richProperties {
    value
  }
}

fragment ProtocolEvent on ProtocolEvent {
  ...BaseNode
  id
  validFrom
  validTo
  category {
    id
    label
    plateChildren
  }
  sourceParticipants {
    ...DetailParticipant
  }
  targetParticipants {
    ...DetailParticipant
  }
  variables {
    role
    value
  }
}

fragment ListProtocolEvent on ProtocolEvent {
  id
  validFrom
  validTo
  category {
    label
    id
  }
}

fragment PathProtocolEvent on ProtocolEvent {
  ...ListProtocolEvent
  category {
    label
    store {
      presignedUrl
    }
  }
  variables {
    role
    value
  }
}

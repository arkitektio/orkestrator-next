fragment ProtocolEventCategory on ProtocolEventCategory {
  ...BaseCategory
  ...BaseNodeCategory
  plateChildren
  label
  ageName
  label
  description
  store {
    presignedUrl
  }
  sourceEntityRoles {
    ...EntityRoleDefinition
  }
  targetEntityRoles {
    ...EntityRoleDefinition
  }
  sourceReagentRoles {
    ...ReagentRoleDefinition
  }
  targetReagentRoles {
    ...ReagentRoleDefinition
  }
  variableDefinitions {
    ...VariableDefinition
  }
  bestQuery {
    ...GraphQuery
  }
}

fragment ListProtocolEventCategory on ProtocolEventCategory {
  ...BaseListCategory
  ...BaseNodeCategory
  label
  sourceEntityRoles {
    ...EntityRoleDefinition
  }
  targetEntityRoles {
    ...EntityRoleDefinition
  }
  sourceReagentRoles {
    ...ReagentRoleDefinition
  }
  targetReagentRoles {
    ...ReagentRoleDefinition
  }
}

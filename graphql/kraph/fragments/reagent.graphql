fragment Reagent on Reagent {
  ...BaseNode
  id
  label
  category {
    id
    label
    ageName
    propertyDefinitions {
      ...PropertyDefinition
    }
  }
  externalId
  propertyList {
    key
    value
  }
  usableIn {
    id
    label
  }
  createableFrom {
    id
    label
  }
}

fragment PathReagent on Reagent {
  ...ListReagent
  category {
    label
    store {
      presignedUrl
    }
  }
}

fragment ListReagent on Reagent {
  id
  label
}

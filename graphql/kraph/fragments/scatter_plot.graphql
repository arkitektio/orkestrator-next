fragment ScatterPlot on ScatterPlot {
  id
  name
  description
  xColumn
  yColumn
  idColumn
  colorColumn
  sizeColumn
  shapeColumn
  query {
    id
    name
    render {
      ...Path
      ...Pairs
      ...Table
      ...NodeList
    }
    graph {
      id
      ageName
    }
  }
}

fragment ListScatterPlot on ScatterPlot {
  id
  name
  xColumn
  yColumn
}

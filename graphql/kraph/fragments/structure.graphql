fragment Structure on Structure {
  ...BaseNode
  id
  object
  identifier
  category {
    ...StructureCategory
  }
  metrics {
    id
    category {
      label
    }
    value
  }
}

fragment ListStructure on Structure {
  id
  category {
    identifier
    id
  }
}


fragment InformedStructure on Structure {
  ...BaseNode
  id
  category {
    id
    identifier
  }
  graph {
    id
    name
  }
  metrics {
    id
    category {
      label
    }
    value
  }
}

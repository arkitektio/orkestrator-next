mutation CreateGraphQuery($input: GraphQueryInput!) {
  createGraphQuery(input: $input) {
    ...GraphQuery
  }
}

mutation UpdateGraphQuery($input: UpdateGraphQueryInput!) {
  updateGraphQuery(input: $input) {
    ...GraphQuery
  }
}

mutation PinGraphQuery($input: PinGraphQueryInput!) {
  pinGraphQuery(input: $input) {
    ...GraphQuery
  }
}

mutation DeleteGraphQuery($id: ID!) {
  deleteGraphQuery(input: { id: $id })
}

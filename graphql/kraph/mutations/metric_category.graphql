mutation CreateMetricCategory($input: CreateMetricCategoryInput!) {
  createMetricCategory(input: $input) {
    ...MetricCategory
  }
}

mutation UpdateMetricCategory($input: CreateUpdateMetricCategoryInput!) {
  updateMetricCategory(input: $input) {
    ...MetricCategory
  }
}

mutation DeleteMetricCategory($id: ID!) {
  deleteMetricCategory(input: { id: $id })
}

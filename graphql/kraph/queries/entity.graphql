query GetEntity($id: GraphID!) {
  entity(id: $id) {
    ...Entity
  }
}

query SearchEntities($search: String, $values: [GraphID!]) {
  options: entities(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query ListEntities($filters: EntityFilter, $pagination: EntityPaginationInput) {
  entities(filters: $filters, pagination: $pagination) {
    ...ListEntity
  }
}

query SearchEntitiesForRole(
  $search: String
  $values: [GraphID!]
  $categories: [ID!]
) {
  options: entities(
    filters: {
      search: $search
      ids: $values
      tags: $tags
      categories: $categories
    }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query GetEntityCategory($id: ID!) {
  entityCategory(id: $id) {
    ...EntityCategory
  }
}

query GetEntityCategoryByGraphAndLabel($graph: ID!, $label: String!) {
  entityCategory(graph: $graph, label: $label) {
    ...EntityCategory
  }
}

query SearchEntityCategory($search: String, $values: [ID!]) {
  options: entityCategories(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query ListEntityCategory(
  $filters: EntityCategoryFilter
  $pagination: OffsetPaginationInput
) {
  entityCategories(filters: $filters, pagination: $pagination) {
    ...ListEntityCategory
  }
}

query EntityNodes(
  $category: ID!
  $filters: CategoryNodesFilter
  $pagination: GraphQueryPagination
  $order: CategoryNodesOrder
) {
  entityNodes(
    id: $category
    filters: $filters
    pagination: $pagination
    order: $order
  ) {
    __typename
    id
    label
    properties
  }
}

query EntityCategoryStats($id: ID!) {
  entityCategoryStats(id: $id) {
    count
  }
}

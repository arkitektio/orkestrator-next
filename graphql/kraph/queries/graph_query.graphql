query GetGraphTableQuery($id: ID!) {
  graphTableQuery(id: $id) {
    ...GraphQuery
  }
}

query RenderGraphTable(
  $id: ID!
  $filters: RenderGraphTableFilter
  $pagination: RenderGraphTablePagination
  $order: RenderGraphTableOrder
) {
  renderGraphTable(
    query: $id
    filters: $filters
    pagination: $pagination
    order: $order
  ) {
    ...GraphTableRender
  }
}

query SearchGraphTableQueries($search: String, $values: [ID!]) {
  options: graphTableQueries(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query ListGraphTableQueries(
  $filters: GraphTableQueryFilter
  $pagination: OffsetPaginationInput
) {
  graphTableQueries(filters: $filters, pagination: $pagination) {
    ...ListGraphTableQuery
  }
}

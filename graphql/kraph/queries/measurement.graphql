query GetMeasurement($id: GraphID!) {
  measurement(id: $id) {
    ...Measurement
  }
}

query SearchMeasurements($category: ID!, $search: String, $values: [GraphID!]) {
  options: measurements(
    measurementCategoryId: $category
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}



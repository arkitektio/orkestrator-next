query GetNaturalEvent($id: GraphID!) {
  naturalEvent(id: $id) {
    ...NaturalEvent
  }
}

query SearchNaturalEvents($category: ID!, $search: String, $values: [GraphID!]) {
  options: naturalEvents(
    naturalEventCategoryId: $category,
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}



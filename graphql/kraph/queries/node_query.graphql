query GetNodeQuery($id: ID!) {
  nodeQuery(id: $id) {
    ...NodeQuery
  }
}

query RenderNodeQuery(
  $id: ID!
  $nodeId: ID!
  $filters: NodeQueryFilters
  $pagination: NodeQueryPagination
  $order: NodeQueryOrder
) {
  renderNodeQuery(
    id: $id
    nodeId: $nodeId
    filters: $filters
    pagination: $pagination
    order: $order
  ) {
    ...Path
    ...Table
    ...Pairs
    ...NodeList
  }
}

query SearchNodeQueries($search: String, $values: [ID!]) {
  options: nodeQueries(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: name
  }
}

query ListNodeQueries(
  $filters: NodeQueryFilter
  $pagination: OffsetPaginationInput
) {
  nodeQueries(filters: $filters, pagination: $pagination) {
    ...ListNodeQuery
  }
}

query GetNodeView($query: ID!, $nodeId: ID!) {
  nodeView(query: $query, nodeId: $nodeId) {
    ...NodeQueryView
  }
}

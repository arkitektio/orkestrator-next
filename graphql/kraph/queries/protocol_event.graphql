query GetProtocolEvent($id: GraphID!) {
  protocolEvent(id: $id) {
    ...ProtocolEvent
  }
}

query SearchProtocolEvents($category: ID!, $search: String, $values: [GraphID!]) {
  options: protocolEvents(
    protocolEventCategoryId: $category,
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}



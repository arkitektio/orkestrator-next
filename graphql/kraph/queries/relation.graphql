query GetRelation($id: GraphID!) {
  relation(id: $id) {
    ...Relation
  }
}

query SearchRelations($category: ID!, $search: String, $values: [GraphID!]) {
  options: relations(
    relationCategoryId: $category,
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}



query GetStructure($id: GraphID!) {
  structure(id: $id) {
    ...Structure
  }
}

query SearchStructures($id: ID!, $search: String, $values: [GraphID!]) {
  options: structures(
    structureCategoryId: $id
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}

query GetInformedStructure(
  $graph: ID!
  $identifier: StructureIdentifier!
  $object: StructureObject!
) {
  structureByIdentifier(
    graph: $graph
    identifier: $identifier
    object: $object
  ) {
    ...InformedStructure
  }
}



query ListStructures(
  $id: ID!
  $filters: StructureFilter
  $pagination: StructurePaginationInput
) {
  structures(structureCategoryId: $id, filters: $filters, pagination: $pagination) {
    ...ListStructure
  }
}

query GetStructureRelation($id: ID!) {
  structureRelation(id: $id) {
    ...DetailStructureRelation
  }
}

query SearchStructureRelations($search: String, $values: [ID!]) {
  options: structureRelations(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: label
  }
}



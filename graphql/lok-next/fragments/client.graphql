fragment DetailClient on Client {
  id
  token
  name
  user {
    id
    username
  }
  kind
  release {
    ...ListRelease
  }
  logo {
    presignedUrl
  }
  oauth2Client {
    clientId
  }
  mappings {
    ...ListServiceInstanceMapping
  }
  node {
    id
    name
  }
  issueUrl
  publicSources {
    kind
    url
  }
}

fragment ListClient on Client {
  id
  user {
    id
    username
  }
  logo {
    presignedUrl
  }
  node {
    id
    name
  }
  name
  kind
  release {
    version
    logo {
      presignedUrl
    }
    app {
      id
      identifier
      logo {
        presignedUrl
      }
    }
  }
}

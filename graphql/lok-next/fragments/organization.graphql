fragment Organization on Organization {
  id
  name
  slug
  roles {
    id
    identifier
    description
  }
  avatar {
    presignedUrl
  }
  memberships {
    id
    roles {
      identifier
    }
    user {
      id
      username
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
  }
  invites {
    acceptedBy {
      id
      username
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
    status
    expiresAt
    token
    inviteUrl
  }
}

fragment ListOrganization on Organization {
  id
  name
  slug
  avatar {
    presignedUrl
  }
}

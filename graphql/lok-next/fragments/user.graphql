fragment ListUser on User {
  username
  firstName
  lastName
  email
  avatar
  id
  profile {
    ...Profile
  }
}

fragment DetailUser on User {
  id
  username
  email
  firstName
  lastName
  avatar
  groups {
    id
    name
  }
  profile {
    ...Profile
  }
  memberships {
    ...Membership
  }
}

fragment MeUser on User {
  id
  username
  email
  firstName
  lastName
  avatar
}

fragment Image on Image {
  id
  name
  store {
    ...ZarrStore
  }
  derivedFromViews {
    image {
      id
      name
    }
  }
  pinned
  renders {
    ...Snapshot
    ...Video
  }
  dataset {
    name
    id
  }
  createdAt
  provenanceEntries {
    ...ProvenanceEntry
  }
  creator {
    sub
  }
  tags
  rgbContexts {
    ...ListRGBContext
  }
  rois {
    ...ListROI
  }
  affineTransformationViews {
    id
    pixelSizeX
    pixelSizeY
  }
}

fragment RGBImage on Image {
  name
  rgbContexts {
    ...ListRGBContext
  }
}

fragment ListImage on Image {
  latestSnapshot {
    id
    store {
      key
      presignedUrl
    }
  }
  id
  name
}

fragment View on View {
  xMin
  xMax
  yMin
  yMax
  tMin
  tMax
  cMin
  cMax
  zMin
  zMax
}

fragment ChannelView on ChannelView {
  ...View
  id
  channel {
    ...Channel
  }
}

fragment DerivedView on DerivedView {
  ...View
  id
  originImage {
    id
    name
  }
}

fragment ROIView on ROIView {
  ...View
  id
  roi {
    id
    name
  }
}

fragment FileView on FileView {
  ...View
  id
  seriesIdentifier
  file {
    id
    name
  }
}

fragment AffineTransformationView on AffineTransformationView {
  ...View
  id
  affineMatrix
  stage {
    id
    name
  }
}

fragment RGBView on RGBView {
  ...View
  id
  contexts {
    id
    name
  }
  name
  image {
    id
    store {
      ...ZarrStore
    }
    derivedScaleViews {
      id
      image {
        id
        store {
          ...ZarrStore
        }
      }
      scaleX
      scaleY
      scaleZ
      scaleT
      scaleC
    }
  }
  colorMap
  contrastLimitMin
  contrastLimitMax
  gamma
  rescale
  active
  fullColour
  baseColor
}

fragment TimepointView on TimepointView {
  ...View
  id
  msSinceStart
  indexSinceStart
  era {
    ...Era
  }
}

fragment OpticsView on OpticsView {
  ...View
  id
  objective {
    id
    name
    serialNumber
  }
  camera {
    id
    name
    serialNumber
  }
  instrument {
    id
    name
    serialNumber
  }
}

fragment LabelView on LabelView {
  ...View
  id
  label
}

fragment SpecimenView on SpecimenView {
  ...View
  id
  entity {
    id
    linkedExpression {
      label
    }
    label
  }
}

fragment AcquisitionView on AcquisitionView {
  ...View
  id
  description
  acquiredAt
  operator {
    sub
  }
}

fragment WellPositionView on WellPositionView {
  ...View
  id
  column
  row
  well {
    id
    rows
    columns
    name
  }
}

fragment ContinousScanView on ContinousScanView {
  ...View
  id
  direction
}

query HomePage {
  images: images(pagination: { limit: 1 }, order: { createdAt: DESC }) {
    ...ListImage
  }

  files: files(pagination: { limit: 1 }, order: { createdAt: DESC }) {
    ...ListFile
  }
}

query PeerHomePage($id: ID!) {
  images: images(
    pagination: { limit: 1 }
    filters: { owner: $id }
    order: { createdAt: DESC }
  ) {
    ...ListImage
  }

  files: files(
    pagination: { limit: 1 }
    filters: { owner: $id }
    order: { createdAt: DESC }
  ) {
    ...ListFile
  }
}


query HomePageStats{
  imagesStats(filters: {
    owner: null
  }) {
    count
    series(by: DAY, field: PK, timestampField: CREATED_AT) {
      count
    }
  }
}

query PeerHomePageStats($id: ID!){
  imagesStats(filters: {
    owner: $id
  }) {
    count
    series(by: DAY, field: PK, timestampField: CREATED_AT) {
      count
    }
  }
}
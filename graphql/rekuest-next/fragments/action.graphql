fragment ListAction on Action {
  id
  name
  description
  hash
  kind
  scope
  stateful
  implementations {
    id
    agent {
      id
    }
  }
}

fragment SearchAction on Action {
  id
  name
  description
  hash
  kind
  scope
}

fragment GraphNodeAction on Action {
  name
  description
  kind
  hash
  id
  stateful
  collections {
    id
    name
  }
  ...Ports
  protocols {
    name
  }
}

fragment DetailAction on Action {
  ...GraphNodeAction
  implementations {
    id
    interface
  }
  reservations {
    ...ListReservation
  }
  testCases {
    ...ListTestCase
  }
  tests {
    id
    name
    description
    runs {
      implementation_id: arg(key: "implementation")
      latestEventKind
    }
  }
  assignations(pagination: { limit: 10, offset: 0 }) {
    ...MinimalAssignation
  }
}

fragment PrimaryAction on Action {
  id
  stateful
  name
  hash
  implementations {
    id
    interface
  }
  args {
    key
    identifier
    kind
    nullable
    default
  }
  description
}

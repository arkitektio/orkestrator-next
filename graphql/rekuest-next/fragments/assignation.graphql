fragment PostmanAssignation on Assignation {
  id
  latestEventKind
  args
  reference
  isDone
  events {
    ...AssignationEvent
  }
  ephemeral
  action {
    hash
    id
    name
    ...Ports
  }
  reservation {
    id
    title
    action {
      name
    }
  }
  dependencies
  implementation {
    id
    interface
    extension
  }
  createdAt
}

fragment DetailAssignation on Assignation {
  ...PostmanAssignation
  children {
    ...PostmanAssignation
  }
  implementation {
    agent {
      registry {
        client {
          clientId
        }
      }
    }
  }
}

fragment AssignationEvent on AssignationEvent {
  id
  kind
  level
  returns
  assignation {
    id
    reference
  }
  progress
  reference
  createdAt
  message
  delegatedTo {
    id
    implementation {
      id
      interface
      action {
        name
      }
      extension
    }
  }
}
fragment AssignationChangeEvent on AssignationChangeEvent {
  create {
    ...PostmanAssignation
  }
  event {
    ...AssignationEvent
  }
}

fragment ListAsssignation on Assignation {
  id
  reference
  latestEventKind
  isDone
  action {
    id
    name
  }
  implementation {
    id
    interface
    extension
  }
  createdAt
}

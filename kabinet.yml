overwrite: true
schema: "http://jhnnsrs-lab/kabinet/graphql"
documents: "graphql/kabinet/**/*.graphql"
generates:
  src/renderer/src/kabinet/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/kabinet/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/kabinet/hooks"
  src/renderer/src/kabinet/graphql.schema.json:
    plugins:
      - "introspection"

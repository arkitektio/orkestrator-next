overwrite: true
schema: "http://jhnnsrs-lab/lok/graphql"
documents: "graphql/lok-next/**/*.graphql"
generates:
  src/renderer/src/lok-next/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/lok-next/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/lok/hooks"
  src/renderer/src/lok-next/graphql.schema.json:
    plugins:
      - "introspection"

overwrite: true
schema: "http://jhnnsrs-lab/lovekit/graphql"
documents: "graphql/lovekit/**/*.graphql"
generates:
  src/renderer/src/lovekit/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/lovekit/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      apolloReactHooksImportFrom: "@/lib/lovekit/funcs"
  src/renderer/src/lovekit/graphql.schema.json:
    plugins:
      - "introspection"

overwrite: true
schema: "http://jhnnsrs-lab/rekuest/graphql"
documents: "graphql/rekuest-next/**/*.graphql"
generates:
  src/renderer/src/rekuest/api/fragments.ts:
    plugins:
      - "fragment-matcher"
  src/renderer/src/rekuest/api/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 3
      arrayInputCoercion: false
      apolloReactHooksImportFrom: "@/lib/rekuest/hooks"
  src/main/schemas/rekuest.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"

